<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css/reset.css">
  <link rel="stylesheet" href="./style.css/style.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="container header__container">
        <div class="header__logo">
          <img src="./logo.svg" alt="logo ikea">
        </div>
        <form action="" class="search">
          <input type="text" class="search__input" placeholder="Was suchtst du?">
          <button class="search__button">
            <svg width="17" height="17" viewBox="0 0 416 416" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M416 380L291.92 255.9C311.916 228.421 322.673 195.304 322.64 161.32C322.64 72.37 250.27 0 161.32 0C72.37 0 0 72.37 0 161.32C0 250.27 72.37 322.64 161.32 322.64C195.304 322.673 228.421 311.916 255.9 291.92L380 416L416 380ZM161.32 271.69C139.488 271.692 118.146 265.22 99.9924 253.092C81.839 240.964 67.6897 223.725 59.3341 203.555C50.9785 183.386 48.7917 161.191 53.0504 139.778C57.3091 118.366 67.822 98.6971 83.2596 83.2596C98.6971 67.822 118.366 57.3091 139.778 53.0504C161.191 48.7917 183.386 50.9785 203.555 59.3341C223.725 67.6897 240.964 81.839 253.092 99.9924C265.22 118.146 271.692 139.488 271.69 161.32C271.656 190.581 260.016 218.634 239.325 239.325C218.634 260.016 190.581 271.656 161.32 271.69Z"
                fill="#222222" />
            </svg>
          </button>
        </form>

        <ul class="header__icons">
          <li class="header__icons-item">
            <svg class="header__shoppping-list" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
              viewBox="0 0 16 16">
              <path fill="currentColor"
                d="m8 14.25l.345.666a.75.75 0 0 1-.69 0l-.008-.004l-.018-.01a7.152 7.152 0 0 1-.31-.17a22.055 22.055 0 0 1-3.434-2.414C2.045 10.731 0 8.35 0 5.5C0 2.836 2.086 1 4.25 1C5.797 1 7.153 1.802 8 3.02C8.847 1.802 10.203 1 11.75 1C13.914 1 16 2.836 16 5.5c0 2.85-2.045 5.231-3.885 6.818a22.066 22.066 0 0 1-3.744 2.584l-.018.01l-.006.003h-.002ZM4.25 2.5c-1.336 0-2.75 1.164-2.75 3c0 2.15 1.58 4.144 3.365 5.682A20.58 20.58 0 0 0 8 13.393a20.58 20.58 0 0 0 3.135-2.211C12.92 9.644 14.5 7.65 14.5 5.5c0-1.836-1.414-3-2.75-3c-1.373 0-2.609.986-3.029 2.456a.749.749 0 0 1-1.442 0C6.859 3.486 5.623 2.5 4.25 2.5Z" />
            </svg>
          </li>
          <li class="header__icons-item">
            <svg class="header__shopping-cart" xmlns="http://www.w3.org/2000/svg" width="22" height="22"
              viewBox="0 0 24 24">
              <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0a.375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0a.375.375 0 0 1 .75 0Z" />
            </svg>
          </li>
          <li class="header__icons-item header__hamburger">
            <button class="header__btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path fill="currentColor" d="M3 6h18v2H3V6m0 5h18v2H3v-2m0 5h18v2H3v-2Z" />
              </svg>
            </button>
          </li>
        </ul>
      </div>
    </header>

    <div class="drop-down">
      <label for="preis-auf">Preis: aufsteigend
        <input id="preis-auf" type="radio">
      </label>
      <label for="preis-ab">Preis: absteigend
        <input id="preis-ab" type="radio">
      </label>
    </div>

    <ul class="filter-bar">
      <li class="filter-bar__item">
        Sortiren <span>
          <svg class="filter-bar__arrow" width="20" height="8" viewBox="0 0 28 16" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M26 2L14 14L2 2" stroke="#222222" stroke-width="4" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </span>

      </li>
      <li class="filter-bar__item">
        Kategorie <span>
          <svg class="filter-bar__arrow" width="20" height="8" viewBox="0 0 28 16" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M26 2L14 14L2 2" stroke="#222222" stroke-width="4" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </span>
      </li>
      <li class="filter-bar__item">
        Preis <span>
          <svg class="filter-bar__arrow" width="20" height="8" viewBox="0 0 28 16" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M26 2L14 14L2 2" stroke="#222222" stroke-width="4" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </span>
      </li>

    </ul>
    <ul class="productsList"></ul>

  </div>

  <script src="./app.js"></script>
</body>

</html>
